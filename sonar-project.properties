# SonarQube Project Configuration for Backend
sonar.projectKey=fullstack-demo-backend
sonar.projectName=Full Stack Demo Backend
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/coverage/**,**/test/**,**/*.test.js,**/*.spec.js,**/Dockerfile,**/docker-compose.yml

# Language configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test configuration
sonar.tests=test
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage configuration
sonar.coverage.exclusions=**/node_modules/**,**/test/**,**/*.test.js,**/*.spec.js
